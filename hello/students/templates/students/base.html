{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'students/common.css' %}" />
</head>
<body>

    <header>
        <a href="/"><img id="logo" src="{% static 'students/logo.png' %}" /></a>

        {% block header %}
        {% if not user.is_authenticated %}
        <a href="{% url 'login' %}">
            Login
        </a>
        {% else %}
        Current user: <b>{{ user.username }}</b>&nbsp;
        {% if user.is_staff %}
            <a href="{% url 'admin:index' %}">
                Admin
            </a>
            &nbsp;
        {% endif %}
        <a href="{% url 'logout' %}">
            Logout
        </a>
        {% endif %}
        {% endblock %}
    </header>

    {% block content %}
    {% endblock %}
</body>
</html>
