{% extends "./base.html" %}

{% block title %}Edit student {{ object.full_name }}{% endblock %}

{% block content %}
<menu>
<li><a href="{% url 'student-list' %}">
    All students
</a></li>
{% if object.pk %}
<li><a href="{% url 'student-detail' object.pk %}">
    Show student
</a></li>
{% endif %}
</menu>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td>
                <input type="submit" value="Save student" />
                <input type="reset" value="Reset" />
            </td>
        </tr>
    </table>
</form>
{% endblock %}
