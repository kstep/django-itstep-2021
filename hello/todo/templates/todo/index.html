{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div class="container">
{% verbatim %}
<div id="app">
  <ul>
    <li v-for="task in tasks">
      <label>
          <input type="checkbox"
             v-bind:checked="task.is_done"
             v-on:click="markTaskDone(task, true)"> {{ task.description }}
      </label>
    </li>
    <li>
      <input type="text" v-model="new_task_description">
      <button class="btn btn-success btn-sm" v-on:click="createTask(new_task_description)">Add</button>
    </li>
  </ul>
<button v-if="page > 1" v-on:click="prev_page()">prev</button>
    {{ page }}
<button v-if="page < maxPage" v-on:click="next_page()">next</button>
</div>
{% endverbatim %}
</div>
<script>
    var djangoUrls = {
        taskList: '{% url "task-list" %}'
    };
</script>
<script src="{% static 'todo/app.js' %}"></script>
</body>
</html>
